<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            text-decoration: none;
            font-size: 25px;
            color: #1fe8b6;
            padding: 20px 50px;
            border: 3px solid #1fe8b6;
            position: relative;
            background-color: #333;
        }
        .button::before,
        .button::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            border: inherit;
            transition: all .5s;
        }
        .button::before {
            top: -15px;
            left: -15px;
            border-width: 3px 0 0 3px;
        }
        .button::after {
            bottom: -15px;
            right: -15px;
            border-width: 0 3px 3px 0;
        }
        .button:hover::before,
        .button:hover::after {
            width: calc(100% + 27px);
            height: calc(100% + 27px);
        }
        .row {
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-12 mt-5">
            <a href="#" class="button"> Learn more</a>
        </div>
    </div>
</body>
</html>
